<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="application-name" content="Formulário">
    <meta name="author" content="Weverson Rodrigues">
    <meta name="generator" content="Visual Studio Code">
    
    <link rel="stylesheet" href="styleform.css">
    <title>Cadastro</title>
</head>
<body>
    <div class="container">
        <div class="titulos">
            <h1 id="titulo">Cadastro de DEVs</h1>
            <p id="subtitulo">Complete suas informações</p>
            <br>
        </div>

        <form action="" method="post">
            <fieldset class="grupo">
                <div class="campo">
                    <label for="nome"><strong>Nome</strong></label>
                    <input type="text" name="nome" id="nome" required>
                </div>
        
                <div class="campo">
                    <label for="sobrenome"><strong>Sobrenome</strong></label>
                    <input type="text" name="sobrenome" id="sobrenome" required>
                </div>
            </fieldset>
        
            <div class="campo">
                <label for="email"><strong>Email</strong></label>
                <input type="email" name="email" id="email" required>
            </div>
        
            <div class="campo">
                <label><strong>Qual area do desenvolvimento você atua?</strong></label>
                <label>
                    <input type="radio" name="devweb" value="frontend" checked>Front-end
                </label>
                <label>
                    <input type="radio" name="devweb" value="backend">Back-end
                </label>
                <label>
                    <input type="radio" name="devweb" value="fullstack">Fullstack
                </label>
            </div>
        
            <div class="campo">
                <label for="senioridade"><strong>Senioridade</strong></label>
                <select name="senioridade" id="senioridade">
                    <option selected disabled value="">Selecione</option>
                    <option name="senioridade" id="senioridade" value="Junior">Junior</option>
                    <option name="senioridade" id="senioridade" value="Pleno">Pleno</option>
                    <option name="senioridade" id="senioridade" value="Senior">Senior</option>
                </select>
            </div>
        
            <fieldset class="grupo">
                <div>
                    <label><strong>Selecione as tecnologias que utiliza:</strong></label><br><br>
                    <input type="checkbox" name="tecnologia1" id="tecnologia1" value="HTML">
                    <label for="tecnologia1">HTML</label>
                    <input type="checkbox" name="tecnologia2" id="tecnologia2" value="CSS">
                    <label for="tecnologia2">CSS</label>
                    <input type="checkbox" name="tecnologia3" id="tecnologia3" value="Javascript">
                    <label for="tecnologia3">JavaScript</label>
                    <input type="checkbox" name="tecnologia4" id="tecnologia4" value="php">
                    <label for="tecnologia4">PHP</label>
                    <input type="checkbox" name="tecnologia5" id="tecnologia5" value="C#">
                    <label for="tecnologia5">C#</label>
                    <input type="checkbox" name="tecnologia6" id="tecnologia6" value="python">
                    <label for="tecnologia6">Python</label>
                    <input type="checkbox" name="tecnologia7" id="tecnologia7" value="java">
                    <label for="tecnologia7">Java</label>
                </div>
            </fieldset>
            
            <div class="campo">
                <br>
                <label><strong>Conte um pouco sobre sua experiencia:</strong></label>
                <textarea rows="9" style="width: 32em" id="experiencia" name="experiencia"></textarea>
            </div>
            
            <div class="botoes">
                <button class="botao" type="submit" formaction="http://127.0.0.1:3003/usuarios">Incluir</button>
                <button class="botao" type="submit" formaction="http://127.0.0.1:3003/usuarios/3">Alterar</button>
            </div>
        </form>
    </div>
</body>
</html>
